server.servlet.context-path=/portobank
server.shutdown=graceful
app.name=bff-conta-digital-gerenciar
spring.application.name=bff-conta-digital-gerenciar
springs.profiles.active=test

#########################################################
########### Health Check Spring boot Actuator ###########
##############     NAO MUDAR VALORES     ################
##############   Usados pelo Kubernetes  ################
#########################################################
management.endpoints.enabled-by-default=false
management.endpoints.web.exposure.include=*
management.endpoint.prometheus.enabled=true
management.endpoint.metrics.enabled=true
management.prometheus.metrics.export.enabled=true
management.endpoint.health.enabled=true
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true
management.health.redis.enabled=false
management.health.rabbit.enabled=false
management.endpoints.web.base-path=/v1/conta-digital/gerenciar/services
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.tracing.propagation.type=b3
#####################################
### Prometheus Tags
#####################################
management.metrics.tags.app_name=${METRICS_TAG_APP_NAME}
management.metrics.tags.project=${METRICS_TAG_PROJECT}
management.metrics.tags.product=${METRICS_TAG_PRODUCT}
management.metrics.tags.service=${METRICS_TAG_SERVICE}
management.metrics.tags.owner=${METRICS_TAG_OWNER}

